plugins {
    id("groovy") 
    id("com.gradleup.shadow") version "8.3.9"
    id("io.micronaut.application") version "4.6.0"
    id("io.micronaut.aot") version "4.6.0"
}

version = "1.4.3"
group = "com.jeantessier.dependencyfinder.micronaut"

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.micronaut.groovy:micronaut-runtime-groovy")
    implementation("io.micronaut.serde:micronaut-serde-jackson")
    compileOnly("io.micronaut:micronaut-http-client")
    compileOnly("io.micronaut:micronaut-http-validation")
    compileOnly("io.micronaut.serde:micronaut-serde-processor")
    runtimeOnly("ch.qos.logback:logback-classic")
    testImplementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-management")

    implementation(files("lib/DependencyFinder-SNAPSHOT.jar"))
    implementation("org.apache.logging.log4j:log4j-api")
    // implementation("oro:oro)
    implementation(files("lib/oro-2.0.8.jar"))
    runtimeOnly("org.apache.logging.log4j:log4j-core")
}


application {
    mainClass = "com.jeantessier.dependencyfinder.micronaut.Application"
}
java {
    sourceCompatibility = JavaVersion.toVersion("21")
    targetCompatibility = JavaVersion.toVersion("21")
}


graalvmNative.toolchainDetection = false

micronaut {
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.jeantessier.dependencyfinder.micronaut.*")
    }
    aot {
        // Please review carefully the optimizations enabled below
        // Check https://micronaut-projects.github.io/micronaut-aot/latest/guide/ for more details
        optimizeServiceLoading = false
        convertYamlToJava = false
        precomputeOperations = true
        cacheEnvironment = true
        optimizeClassLoading = true
        deduceEnvironment = true
        optimizeNetty = true
        replaceLogbackXml = true
    }
}

tasks.named("dockerfileNative") {
    jdkVersion = "21"
}
